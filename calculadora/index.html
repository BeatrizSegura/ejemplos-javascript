<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css" type:"text/css">
</head>
<body>
    <div>
        <p id= "resultado"></p>
    </div>
    <table> 
        <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="mas">+</button></td>
        </tr>
        <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="menos">-</button></td>
        </tr>
        <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="por">*</button></td>
        </tr>
        <tr>
        <td><button></button></td>
        <td><button id="cero">0</button></td>
        <td><button id="infija">=</button></td>
        <td><button id="entre">/</button></td>
        </tr>
        <tr>
        <td><button id="izq">(</button></td>
        <td><button id="der">)</button></td>
        <td><button id="posfija">#</button></td>
        <td><button></button></td>
        </tr>
    </table>
    <script src= "main.js"></script>
</body>
</html>
